<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Snake Game</title>

		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-width=1.0, maximum-width=1.0, user-scalable=no"
		/>
		<meta name="description" content="Simple snake game made in JavaScript" />
		<meta name="author" content="Vinícius Trindade" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="robots" content="index,follow" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="format-detection" content="telephone=no" />

		<meta property="og:title" content="Snake Game" />
		<meta property="og:site_name" content="Snake Game" />
		<meta
			property="og:description"
			content="Simple snake game made in JavaScript"
		/>
		<meta property="og:url" content="viniciustlima.github.io/snake-game" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;

				font-family: "Roboto", "sans-serif", "Arial";
			}

			html,
			body {
				height: 100%;

				background-color: #2b2b2b;
			}

			#main {
				width: calc(100% - 200px);
				height: inherit;

				min-width: 480px;
				max-width: 1400px;

				margin: 0 auto;
				display: block;

				text-align: center;
				color: white;
			}

			#main #title {
				padding: 10px;
			}

			#main #canvas {
				border: 2px solid white;
			}
		</style>
	</head>
	<body>
		<main id="main">
			<h2 id="title">Snake Game</h2>
			<canvas id="canvas" width="500" height="500"></canvas>
			<div class="info">
				<h4>Controles</h4>
				<p>Movimento: ⬆️⬇️⬅️➡️ (Setas)<br />Pause: Tecla Enter</p>
			</div>
		</main>
		<script src="snake.js"></script>
	</body>
</html>
